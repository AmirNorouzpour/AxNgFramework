<form nz-form class="ant-advanced-search-form" (ngSubmit)="submitForm()">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="4">
      <nz-form-item>
        <nz-form-label [nzFor]="code">کد توقف</nz-form-label>
        <nz-form-control>
          <input
            autoComplete="off"
            nz-input
            placeholder="کد توقف"
            [(ngModel)]="code"
            name="code"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="4">
      <nz-form-item>
        <nz-form-label [nzFor]="machine">ماشین</nz-form-label>
        <nz-form-control>
          <input
            autoComplete="off"
            nz-input
            placeholder="ماشین"
            [(ngModel)]="machine"
            name="machine"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="4">
      <nz-form-item>
        <nz-form-label [nzFor]="date">تاریخ</nz-form-label>
        <nz-form-control>
          <input
            autoComplete="off"
            (click)="picker.open()"
            nz-input
            [matDatepicker]="picker"
            [(ngModel)]="date"
            name="date"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="6">
      <div nz-col [nzSpan]="24" class="search-area">
        <button nz-button (click)="submitForm()" [nzType]="'primary'">
          جستجو
        </button>
        <button nz-button (click)="clear()">پاک کردن</button>
      </div>
    </div>
  </div>
</form>
<mat-datepicker #picker> </mat-datepicker>

<ax-table
  [dataService]="stopService"
  [columns]="columns"
  [toolbarItems]="toolbarItems"
  [queryParams]="filters"
>
</ax-table>
