<form nz-form class="ant-advanced-search-form" (ngSubmit)="submitForm()">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="4">
      <nz-form-item>
        <nz-form-label [nzFor]="code">کد محصول</nz-form-label>
        <nz-form-control>
          <input
            autoComplete="off"
            nz-input
            placeholder="کد محصول"
            [(ngModel)]="code"
            name="code"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="6">
      <nz-form-item>
        <nz-form-label [nzFor]="users">کاربر</nz-form-label>
        <nz-form-control>
          <nz-select
            name="users"
            [(ngModel)]="users"
            nzAllowClear
            nzMode="tags"
            nzPlaceHolder="انتخاب کنید"
            (nzOnSearch)="onSearch($event)"
          >
            <ng-container *ngFor="let item of options">
              <nz-option
                [nzValue]="item.id"
                [nzLabel]="item.fullName"
              ></nz-option>
            </ng-container>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="4">
      <nz-form-item>
        <nz-form-label [nzFor]="date">تاریخ</nz-form-label>
        <nz-form-control>
          <input
            autoComplete="off"
            (click)="picker.open()"
            nz-input
            [matDatepicker]="picker"
            [(ngModel)]="date"
            name="date"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="6">
      <div nz-col [nzSpan]="24" class="search-area">
        <button nz-button (click)="submitForm()" [nzType]="'primary'">
          جستجو
        </button>
        <button nz-button (click)="clear()">پاک کردن</button>
      </div>
    </div>
  </div>
</form>
<mat-datepicker #picker> </mat-datepicker>

<ax-table
  [dataService]="damagedService"
  [columns]="columns"
  [toolbarItems]="toolbarItems"
  [queryParams]="filters"
>
</ax-table>
