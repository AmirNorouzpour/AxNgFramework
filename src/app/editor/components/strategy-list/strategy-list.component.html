<div>
  <nz-table
    #basicTable
    [nzBordered]="true"
    [nzShowPagination]="false"
    [nzData]="data"
    nzSize="small"
    dir="ltr"
  >
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td style="font-size: 12px; text-align: left">{{ item.title }}</td>
        <td style="font-size: 11px; direction: ltr; text-align: center">
          {{ item.date | date: "yyyy-MM-dd HH:mm" }}
        </td>
        <td style="font-size: 12px; text-align: center">
          <a>Edit</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
