<div>
  <nz-table
    #basicTable
    [nzBordered]="true"
    [nzShowPagination]="false"
    [nzData]="data"
    nzSize="small"
  >
    <thead>
      <tr>
        <th>Name</th>
        <th>Version</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td style="font-size: 12px; text-align: left">{{ item.name }}</td>
        <td style="font-size: 11px; direction: ltr; text-align: center">
          <nz-select
            [(ngModel)]="item.version"
            (ngModelChange)="versionChange($event)"
            nzPlaceHolder="Choose"
          >
            <nz-option
              *ngFor="let option of item.versions"
              [nzValue]="option"
              [nzLabel]="option"
            ></nz-option>
          </nz-select>
        </td>
        <td style="font-size: 12px; direction: ltr; text-align: center">
          {{ item.dateTime | date: "yyyy-MM-dd HH:mm" }}
        </td>
        <td style="font-size: 12px; text-align: center">
          <a
            [routerLink]="'/editor/' + item.unique + '/' + item.version"
            (click)="onEdit(item)"
            >Edit</a
          >
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
