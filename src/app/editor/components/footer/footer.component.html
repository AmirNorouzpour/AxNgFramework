<div style="display: flex; flex-direction: column">
  <div>
    <div style="display: flex; flex-direction: row">
      <div
        *ngFor="let tab of tabs"
        class="item"
        [ngClass]="active == tab ? 'active' : ''"
        (click)="openConsole(tab)"
      >
        <span class="text">{{ tab }}</span>
      </div>
    </div>
  </div>
</div>
