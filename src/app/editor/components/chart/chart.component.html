<nz-spin
  [nzSpinning]="isSpinning"
  style="width: 98%; height: 95%; position: absolute"
  [style.display]="isSpinning ? 'block' : 'none'"
>
</nz-spin>
<div
  id="legend"
  style="
    top: 20px;
    position: absolute;
    width: 300px;
    height: 30px;
    z-index: 10;
    left: 20px;
    font-size: 12px;
    display: flex;
    flex-direction: row;
    gap: 5px;
  "
>
  <div style="color: snow">ETHUSDT</div>
  <div style="color: snow">60</div>
  <div style="color: snow">BINANCE</div>
  <ohlc-legend [ohlc]="ohlc"></ohlc-legend>
</div>
<div
  id="chart-box"
  style="width: 100%; height: 100%; border: 1px solid"
  [style.display]="!isSpinning ? 'block' : 'none'"
></div>
